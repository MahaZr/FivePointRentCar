<div class="container-fluid" id="cont">
  <h3 id="titr"> RESERVATION DE VOITURE <br> -- AEROPORT -- </h3>
  <form id="res">
    <div class="form-row">
      <div class="col">
        <div class="from-depart">
          <label>Choisir un aéroport</label>
          <div class="input-group">
            <p>ata na7iha</p>
            <input type="text" [(ngModel)]="saisi" name="saisi" (ngModelChange)="surchaero()" value={{selectedlab}}>
            <div *ngIf="state">
              <tr>
                <div *ngFor="let i of test; index as k">

                  <td (mouseenter)="mouseEnter(k) " (mouseleave)="mouseLeave(k) " [ngClass]="{'actiiiv':tab[k]}"><a
                      (click)="selectaero(i.value,i.label)">{{i.label}}</a></td>
                </div>
              </tr>


            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="from-date">
          <div class="day-selector">
            <label for="from-day">Date de départ</label>
            <div class="input-group">
              <input id="from-day" type="date" class="form-control" [(ngModel)]="pick_up" name="pick_up"> </div>
          </div>
          <div class="time-selector">
            <label for="from-time"></label>
            <div class="input-group">
              <label for="from-time" class="input-group-addon"></label>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="day-selector">
          <label>Date de retour</label>
          <div class="input-group">
            <input id="to-day" type="date" class="form-control" [(ngModel)]="drop_off" name="drop_off"> </div>
        </div>
        <div class="time-selector">
          <label for="from-time"></label>
          <div class="input-group">
            <label for="to-time" class="input-group-addon"></label>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary btn-gradient btn-cta btn-rounded" (click)="Save(saisi,pick_up,drop_off)" aria-label="Toggle ngShow"
      id="save">Rechercher</button>
  </form>
</div>








<section>
  <div class="row">
    <div class="col-md-3">
      <div class="container-fluid">
        
        <div class="input-group">
          
            
            
              <tr>
                <div *ngFor="let s of datas?.results ; index as k ">

                  <td (mouseenter)="mouseEnter2(k) " (mouseleave)="mouseLeave2(k) " [ngClass]="{'actiiiv':tab2[k]}"><a
                      (click)="selectprovider(s.provider.company_code)">{{s.provider.company_name}}</a></td>
                </div>
                </tr>
              


            </div>
          

       
       
        
        <form>

          <div class="form-group">
            <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ng5-slider>
            <p>{{minValue}} {{maxValue}}</p>
            <button (click)="max(maxValue,minValue)">min/max</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-9">
      <div *ngFor="let i of datasfil?.results;" class="row" style="padding-left: 5rem !important">
        <div *ngFor="let j of i.cars">
          <div *ngIf="j.vehicle_info.filtred">
            <div class="card" style="width: 16rem; margin: 1rem !important; ">

              <div *ngFor="let img of j.images">
                <img src={{img.url}} class="card-img-top" alt="Card image cap">
              </div>
              <div class="card-body">
                <div *ngFor="let x of j.rates">
                  <h3>{{j.vehicle_info.acriss_code}}</h3>
                  <p class="card-title">{{x.price.amount}}</p>
                  <p class="card-title">{{x.price.currency}}</p>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
